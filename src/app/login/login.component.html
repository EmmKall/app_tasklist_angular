<app-spinner *ngIf="spinner"></app-spinner>
<div class="container mx-auto px-5 md:px-0">
  <div class="w-full md:w-2/5 mx-auto rounded-lg bg-gray-200 dark:bg-blue-800 p-3 shadow-lg">
    <h1 class="text-center text-white text-2xl md:text-4xl font-bold border-b-4 border-white">Login</h1>
    <div class="">
      <form [formGroup]="form" (submit)="handleSubmit()" class="">
        <div class="field w-full my-5 md:my-10 mx-auto p-2 mb-5 flex flex-col md:flex-row">
          <label for="name" class="w-full md:w-1/4 mb-2 text-lg font-medium text-gray-900 dark:text-white">Email</label>
              <input type="email" name="name" id="name" class="w-full md:w-3/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="email" required>
        </div>
        <div class="field w-full my-5 md_my-10 mx-auto p-2 mb-5 flex flex-col md:flex-row">
          <label for="pass" class="w-full md:w-1/4 mb-2 text-lg font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" name="pass" id="pass" class="w-full md:w-3/4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="password" required>
        </div>
        <div class="flex justify-center">
          <button [disabled]="!form.valid" type="submit" class="text-white font-bold uppercase bg-blue-700 hover:bg-blue-800 dark:bg-black dark:hover:bg-gray-800 dark:focus:bg-gra focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
